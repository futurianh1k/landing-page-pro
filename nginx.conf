server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # SPA 라우팅 지원
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 구버전(dev) 클라이언트가 요청하는 경로는 SPA fallback으로 HTML을 주면
    # 브라우저에서 JS/JSON 파싱 에러가 발생할 수 있으므로 명시적으로 404 처리합니다.
    location ^~ /@vite/ { return 404; }
    location = /index.tsx { return 404; }
    location = /index.css { return 404; }
    location = /manifest.json { return 404; }
    location = /sw.js { return 404; }

    # index.html은 항상 최신을 받도록 캐시를 금지합니다(해시된 assets는 immutable 캐시 유지).
    location = /index.html {
        add_header Cache-Control "no-store" always;
        try_files $uri =404;
    }

    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

